<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍽️ 맛집 가이드 - 회원가입</title>
    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
  </head>
  <body>
    <div class="container">
      <h1>🍽️ 맛집 가이드 - 회원가입</h1>
      <p>전국 최고의 맛집을 한 곳에서 소통하세요.</p>
      <!--
        container와 form 사이에 14맛집가이드_기본반응형에서 
        nav 클래스를 가져와서 넣어주기-->
      <div class="nav">
        <a href="14_맛집가이드_기본반응형.html" class="move-link">홈</a>
        <a href="#양식">양식</a>
        <a href="#한식">한식</a>
        <a href="#일식">일식</a>
        <a href="#중식">중식</a>
        <a href="#디저트">디저트</a>
        <a href="15_맛집가이드_회원가입.html" class="move-link">회원가입</a>
      </div>

      <form class="sign-container" action="#">
        <label>
          이름<span>*</span> :
          <!-- input type="text"를 작성하지 않아도 default 기본 타입이 text이다.
           하지만 type 표시를 위해 작성해주는 것이 좋다(예의)-->
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="이름을 작성하세요."
          />
        </label>

        <label>
          이메일<span>*</span>:
          <input
            type="email"
            id="useremail"
            name="useremail"
            required
            placeholder="exam@exam.com"
          />
        </label>

        <label>
          비밀번호<span>*</span>:
          <input
            type="password"
            id="userPw1"
            name="userPw1"
            required
            placeholder="비밀번호 입력"
          />
        </label>

        <label>
          비밀번호 확인<span>*</span>:
          <input
            type="password"
            id="userPw2"
            name="userPw2"
            required
            placeholder="비밀번호 확인"
          />
          <!--name = 자바스크립트에 어떤값이 들어있는지 전달할 바구니 명칭-->
        </label>

        <label>
          선호하는 음식 종류
          <select name="favFood">
            <option value="">선택하세요</option>
            <!-- value = name명칭 안에 들어있는 사용자가 선택한 값-->
            <option value="양식">약식</option>
            <option value="한식">한식</option>
            <option value="일식">일식</option>
            <option value="중식">중식</option>
            <option value="디저트">디저트</option>
            <option value="기타">기타</option>
          </select>
        </label>

        <label>
          자기소개(선택사항)
          <textarea
            id="info"
            name="info"
            placeholder="맛집에 대한 관심사나 소개를 간단히 해주세요."
          ></textarea>
          <div class="checkbox-group">
            <p><strong>이용약관 동의</strong></p>

            <label>
              <input type="checkbox" name="agree1" required />
              [필수] 서비스 이용약관에 동의합니다.
            </label>

            <label
              style="display: flex; align-items: center; margin-bottom: 8px"
            >
              <input
                type="checkbox"
                name="agree2"
                required
                style="margin-right: 8px"
              />
              [필수] 개인정보 처리방침에 동의합니다.
            </label>

            <label
              style="display: flex; align-items: center; margin-bottom: 8px"
            >
              <input type="checkbox" name="agree3" style="margin-right: 8px" />
              [선택] 마케팅 정보 수신에 동의합니다.
            </label>
          </div>
        </label>

        <div class="btn-group">
          <button type="submit">회원가입</button>
          <button type="reset">초기화</button>
        </div>
      </form>
    </div>
  </body>
</html>
