<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛있는 피자가게</title>

    <!--
     현업에서 많이 사용하는 스타일 태그 적용 방법
     <link                    참조할 css 파일 위치
      rel="stylesheet"       참조할 파일이 어떤 파일인가? -> 스타일시트
    href="../css/01_피자가게연습.css"   ../ -> 이전 폴더에서 / css 폴더 선택 / 원하는 파일 선택
     -->
    <link rel="stylesheet" href="../css/01_피자가게연습.css" />
    
    <script
      src="https://kit.fontawesome.com/2b1cc8e2c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!--
    맨 밑에 작성한 ↑ 아이콘을 클릭하면 맛있는 피자가게로 화면 이동
    마치 화면이 아래에서 위로 올라가는 듯한 느낌을 제공
    -->
    <div class="title" id="top">🍕맛있는 피자 가게</div>

    <div class="nav">
      <a href="#">홈</a>
      <a href="#">메뉴</a>
      <a href="#">주문</a>
      <a href="10_회원가입.html">회원가입</a>

      <a href="#" style: text-decoration: none;></href>
    </div>

    <div class="box">
      <strong>어서오세요!</strong><br />
      저희 가게는 매일 신선한 재료로 만든<br />
      최고의 피자를 제공합니다.
    </div>

    <div class="pizza-list">
      <div class="pizza-item">
        <img src="../images/pizza/불고기피자.png" alt="불고기피자">
        <h3>불고기피자</h3>
        <p>고소한 치즈가 듬뿍!</p>
      </div>
      <div class="pizza-item">
        <img src="../images/pizza/페퍼로니피자.png" alt="페퍼로니피자">
        <h3>페퍼로니피자</h3>
        <p>매콤한 맛의 정석</p>
      </div>
      <div class="pizza-item">
        <img src="../images/pizza/감자피자.png" alt="감자피자">
        <h3>감자피자</h3>
        <p>고소한 맛이 가득한 감자가!</p>
      </div>
      <div class="pizza-item">
        <img src="../images/pizza/고구마피자.png" alt="고구마피자">
        <h3>고구마피자</h3>
        <p>달콤하게 허니머스타드와 어울리는 맛!</p>
      </div>
      <div class="pizza-item">
        <img src="../images/pizza/새우피자.png" alt="새우피자">
        <h3>새우피자</h3>
        <p>오동통한 새우를 맛보고 싶다면 클릭하기</p>
      </div>
    </div>
  
  

    
      <a href="#top" class="pizza-top">
        <i class="fa-solid fa-arrow-up" style="color: #b197fc"></i>
      </a>
    
   
    <div class="footer">&copy; 2025 맛있는 피자 가게 | 모두의 피자를 위해!</div>

      <!--
      감자피자 - 고소한 맛이 가득한 감자가!
      고구마피자 - 달콤하게 허니머스타드와 어울리는 맛!
      새우피자 - 오동통한 새우를 맛보고 싶다면 클릭하기!
      -->
  </body>
</html>
