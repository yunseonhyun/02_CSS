<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍽️ 맛집 리스트</title>
    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
  </head>
  <body>
    <div class="container">
      <h1>🍽️ 맛집 리스트 - 마르게리타 피자</h1>
      <p>이탈리 정통의 맛을 그래도 재현한 클래식 피자</p>

      <!-- 추후 네비게이션 가져와 적용하기 숙제! -->

      <div class="menu-detail">
        <!-- 메뉴 이미지 추후 추가 -->
        <div class="menu-img">
          <h3>마르게리타 피자</h3>
          <p>
            1889년 이탈니아 나폴리에서 처음 만들어진 마르게리타 피자는 피자의
            원조이다.
          </p>
          <div class="price">
            <h5>18,000원</h5>
            <p>⭐⭐⭐⭐⭐</p>
            <span>(4.8/5.0)</span>
          </div>
          <div class="재료리스트">
            <span class="재료아이템">토마토 소스</span>
            <span class="재료아이템">모짜렐라 치즈</span>
            <span class="재료아이템">신선한 바질</span>
            <span class="재료아이템">올리브 오일</span>
            <span class="재료아이템">수제 도우</span>
          </div>
          <div class="order-list">
            <div class="order-item">
              <strong>스몰</strong>
              <strong>25cm</strong>
              <p>16,000원</p>
            </div>

            <div class="order-item">
              <strong>미디엄</strong>
              <strong>30cm</strong>
              <p>18,000원</p>
            </div>

            <div class="order-item">
              <strong>라지</strong>
              <strong>35cm</strong>
              <p>21,000원</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
