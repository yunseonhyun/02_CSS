      <!-- action form 내부에 작성된 값을 결과로 전달 
       전달할 html이 존재하지 않는다면 #으로 표기-->
      <form action="#">
            <!-- 기본정보 -->
            <fieldset>
                <legend>기본 정보</legend>

                <label>
                이름 :
                <!-- 
                class = css 스타일을 꾸며줄때 사용하는 명칭
                id = 자바스크립트 기능 연결할 때 사용하는 명칭 
                name = 소비자가 작성한 값을 action으로 전달할 html 내부에 
                        전달할 때 사용하는 명칭
                required = 작성하지 않으면 폼 제출 못하게 막아주는 필수 항목 
                readonly = 작성못하게 막고, 오직 읽기모드 상대
                            -> sns 연결해서 회원가입 하기
                                -> 가져온 이메일을 수정하지 못하도록 방지      
                    -->
                <input id="username" name="username" required />
                </label>

                <label
                >이메일 :
                <input type="email" id="useremail" name="useremail" required />
                </label>

                <label>
                나이 :
                <input
                    type="range"
                    id="userage"
                    name="userage"
                    min="10"
                    max="100"
                    value="25"
                />
                </label>

                <label>
                전화번호 :
                <!--
                    input의 기본 타입은 text이다.
                    type으로 number나 range를 작성해줄 경우에는
                        min 최소 숫자값 max 최대 숫자값을 지정할 수 있고, 
                        value를 설정해서 기본 숫자값을 설정할 수 있다.
                    placeholder = input 내부에 어떠한 값을 작성해주어야 하는지
                                알려주는 알림값

                    input의 경우는 주관식처럼 소비자가 작성한 value 값을 가져오기 때문에 
                            기본적으로 value를 작성하지 않지만 

                            checkbox나 radio처럼 객관식으로 개발자가 지정한 범위 내에서
                            소비자가 값을 설정할 경우에는 value값을 개발자가 지정해주어야한다.
                -->
                <input
                    id="userphone"
                    name="userphone"
                    placeholder="010- 형식으로 전화번호 입력"
                />
                </label>
            </fieldset>

            
                <legend>음식 선호도</legend>
                <p>좋아하는 음식 종류 (복수 선택 가능 : )</p>
                <!--                       value = 소비자가 어떤 값을 선택했는지 개발자에게 전달-->
                <label>
                <input type="checkbox" id="korean" name="food" value="korean" />
                한식
                </label>

                <label>
                <input type="checkbox" id="japanese" name="food" value="japanese" />
                일식
                </label>

                <label>
                <input type="checkbox" id="western" name="food" value="western" />
                양식
                </label>

                <label>
                <input type="checkbox" id="chinese" name="food" value="chinese" />
                중식
                </label>

                <p>맛집 방문 빈도 (중복 선택 불가 :)</p>
                <label>
                    <input type="radio" id="daily" name="frequency" value="daily">
                    매일
                </label>
                
                <label>
                    <input type="radio" id="weekly" name="frequency" value="weekly">
                    주 1 ~ 2 회
                </label>

            </fieldset>
            <!-- 
            맛집 이미지 html 코드를 작성할 때 
            어디서부터 어디까지 어떤 코드를 작성했는지 표기
            -->
            <fieldset>
                <legend>맛집 사진 1탄</legend>
                <!-- 현재 컴퓨터에서 이미지 파일 가져오기
                alt 시각적으로 보이지 않는 분들을 유ㅣ해서 이미지가 무엇인지
                알려주는 설명, 이미지가 보이지 않을 때
                어떤 이미지의 위치인지 알려줌-->
                <img 
                style="width: 200px;"
                src="../images/pizza/감자피자.png" alt="감자피자">
                <p>위 음식이 맛있어 보이나요?</p>
                <label>
                    <input type="radio" id="yes" name="looks1" value="yes">
                    네, 맛있어 보여요.
                </label>
                <label>
                    <input type="radio" id="no" name="looks1" value="no">
                    아니요, 별로에요
                </label>
            </fieldset>
