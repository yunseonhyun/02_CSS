<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 작성 폼</title>
    <link rel="stylesheet" href="../css/10_회원가입.css" />
  </head>
  <body>
    <div class="header">
      <h1>회원가입 작성 폼</h1>
      <div class="nav">
        <a href="#">피자리스트</a>
        <a href="#">회원가입폼</a>
        <a href="#">고객센터</a>
      </div>
    </div>

    <div class="form-body">
      <form action="#">
        <label>
          이름 :
          <input type="text" id="username" required />
        </label>

        <label>
          이메일 :
          <input type="email" id="useremail" name="useremail" required />
        </label>

        <label>
          비밀번호 :
          <input type="password" id="pw1" name="pw1" required />
        </label>

        <button>가입하기</button>
      </form>
    </div>
  </body>
</html>
